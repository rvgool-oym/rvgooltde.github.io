<html>
	<body>
	<iframe src="https://player.vimeo.com/video/56282283?h=ac171d413b&controls=0&autoplay=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" webkit-playsinline allowfullscreen></iframe>
	<script src="https://player.vimeo.com/api/player.js"></script>
	<script>
      var iframe = document.querySelector('iframe');
      var player = new Vimeo.Player(iframe);
      
      player.on('play', function() {
        window.ReactNativeWebView.postMessage("playerPlaying");
      });

      player.on('pause', function() {
        window.ReactNativeWebView.postMessage("playerPaused");
      });
      
      player.on('volumechange', function() {
        window.ReactNativeWebView.postMessage("playerVolumeChanged");
      });

      // Listen messages received
      document.addEventListener("message", (event) => {
        const message = event.data;
        handleMessages(message);
      })

      // Handle messages
      function handleMessages(message) {
        const messageCallbacks = {
          "keepPlaying": handleKeepPlaying,
        }
  
        messageCallbacks[message]();
      }
      
      function handleKeepPlaying() {
        player.play();
	  }
	</script>
	</body>
</html>
